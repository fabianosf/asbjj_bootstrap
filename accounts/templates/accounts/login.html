        {% include 'core/alerta_mensagem.html' %}
        <form action="{% url 'login' %}" method="POST">
            <img class="mb-3 d-block mx-auto" src="{% static 'img/logo_login.png' %}" alt="" width="200" height="200">
            {% csrf_token %}

            <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="username" id="username"
                            placeholder="type your username" required>
                        <label for="username" class="form-label">Username ou Email</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" name="password" id="password" value=""
                            placeholder="Password" required>
                        <label for="password" class="form-label">Password</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                        <label class="form-check-label text-secondary" for="remember_me">
                            Keep me logged in
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg custom-button" type="submit">Entrar</button>
                    </div>
                </div>

                <div class="d-flex flex-wrap gap-3 justify-content-center">
                    <a href="{% url 'index' %}" class="text-decoration-none custom-link1"
                        style="color: yellow;">Home</a>
                </div>

            </div>
        </form>

        <div class="row">

                    <a href="{% url 'register' %}" class="text-decoration-none custom-link2" style="color: yellow;">Não
                        tem login? Cadastre-se</a>
